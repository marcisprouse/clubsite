{% load scheduletags %}

                    <!-- <table class= "table-condensed table-bordered table-3 text-center" style="margin-bottom:30px;"> -->
                    <table class="table-condensed" style="margin-bottom:30px;">
                        {% if day_names %}
                        <thead>
                          <th><small>WK #</small></th>
                          {% for day_name in day_names %}
                            <th>{{ day_name }}</th>
                          {% endfor %}
                        </thead>
                        {% endif %}
                        <tbody>
                          {% for week in month.get_weeks %}
                              <tr>
                              <td style="border-width:0px;">
                                  <a href="{% url "week_calendar" calendar.slug %}{% querystring_for_date week.start 3 %}" style="color:Maroon;">
                                      {{week.start|date:"W"}}
                                  </a>
                              </td>
                              {% for day in week.get_days %}
                            {% day_cell calendar day month size %}
                              {% endfor %}
                              </tr>
                          {% endfor %}
                        </tbody>
                    </table>
